<body>
    
    <div class="M_Banner_Area"> 
        <div class="M_Banner_Wrap">
            <div class="M_Banner_imgs">

        <script> 

        function search() { 
        let result= [];
        $.ajax({
          url : "https://api.themoviedb.org/3/movie/popular?api_key=84681a7022280cff3021d07fe9117b39",
          dataType: "json",	
          type: "get",
          async: false,
          success: function(data) {
             result= data.results
          },
            error: function (){alert("실패");}
        });
        return result;

     }

        const img =search().slice(0,10)
        
         img?.map((imgs,index)=>{
             
            let img= document.createElement('img');
            img.src=`https://image.tmdb.org/t/p/w500${imgs.poster_path}`;
            img.className=`banner_img${index} banner_img ${imgs.id} `
            img.id=`imgss`
            document.querySelector(".M_Banner_imgs").appendChild(img)
        
        })
       
        
        </script>
                  
            </div>
            <div class="banner_arrow">
               <a class="left"><img src="https://www.joara.com/assets/ic/pc-web/bt_arr_visual_left.png"/></a>
                <a class="right"><img src="https://www.joara.com/assets/ic/pc-web/bt_arr_visual_right.png"/> </a>
            </div>
